server.port: 8081
spring.datasource.url: jdbc:mysql://localhost:3306/clinica_veterinaria_db?useSSL=false&createDatabaseIfNotExist=TRUE&unicode=true&characterEncoding=UTF-8&allowPublicKeyRetrieval=True
spring.datasource.username: root
